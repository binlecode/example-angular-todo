
<section class="main" *ngIf="todos.length > 0">
  <ul class="todo-list">
    <li *ngFor="let todo of todos" [class.completed]="todo.complete">
      <app-todo-list-item [todo]="todo"
                          (toggleComplete)="toggleTodoComplete(todo)"
                          (remove)="removeTodo(todo)">
      </app-todo-list-item>
    </li>
  </ul>
</section>
